<!DOCTYPE html>
<html>
  <head>
    <title>Local Weather</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <img id="backgroundImg" src=""/>
    <div id="main">
        <div id="top">
            <div id="hours">Hours</div>
            <div id="colon">:</div>
            <div id="mins">Mins</div>
            <div id="pmam">AM</div>
        </div>
        <a href="" id="jsonLink"><div id="city">City Name</div></a>
        <canvas class="line"></canvas>
        <div class="spacer">SPACE</div>
        <div id="condition">Condition</div>
        <div id="temperature">
            <div id="temp">Temp</div>
            <sub id="CF">&#8451;</sub>
        </div>
        <div id="toF"><a href="#">Fahrenheit</a></div>
        <div id="slash">/</div>
        <div id="toC"><a href="#">Celcius</a></div>
        <div class="spacer">SPACE</div>
        <canvas class="line"></canvas>
        <div class="spacer">SPACE</div>
        <div class="spacer">SPACE</div>
        <div id="Author"><a href="https://github.com/FireKiN"  target="_blank">FireKiN</a></div>
    </div>
  </body>
</html>
